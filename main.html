<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./mycss.css" />
  </head>
  <body class="body">
    <div class="custom-container">
        <div
          class="custom-row header-style"
        >
          <p class="heading">STUDENT ENROLLMENT FORM</p>
        </div>
        <div class="custom-row">
          
            <div class="custom-left-box">
              <div class="row mb-3">
                <label for="Name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control input-margin input-margin-border"
                    id="inputName"
                  
                    
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control input-margin input-margin-border"
                    id="inputEmail"
                    
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="url" class="col-sm-2 col-form-label">Website</label>
                <div class="col-sm-10">
                  <input
                    type="url"
                    class="form-control input-margin input-margin-border"
                    id="inputUrl"
                   
                    
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="url" class="col-sm-2 col-form-label"
                  >Image Link</label
                >
                <div class="col-sm-10">
                  <input
                    type="url"
                    class="form-control input-margin input-margin-border "
                    id="inputImg"
                    
                  />
                </div>
              </div>

              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check input-margin">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="male"
                      value="male"
                      checked
                    />
                    <label class="form-check-label" for="gridRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check input-margin">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="female"
                      value="female"
                    />
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                  </div>
                </div>
              </fieldset>

              <div class="col mb-3">
                <legend
                  class="col-form-label col-sm-2 pt-0"
                  style="height: 0px; padding: 0%"
                >
                  Skills
                </legend>
                <div class="col-sm-10 offset-sm-2 custom-checkboxes">
                  <div class="form-check form-check-inline input-margin">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox1"
                      value="JAVA"
                    />
                    <label class="form-check-label" for="inlineCheckbox1"
                      >JAVA</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox1"
                      value="HTML"
                    />
                    <label class="form-check-label" for="inlineCheckbox1"
                      >HTML</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox1"
                      value="CSS"
                    />
                    <label class="form-check-label" for="inlineCheckbox1"
                      >CSS</label
                    >
                  </div>
                </div>
              </div>
              <button
                onclick="onSubmit()"
                type="submit"
                class="btn btn-primary"
              >
                Enroll Student
              </button>
              <button onclick="onClear()" class="btn btn-danger">Clear</button>
            </div>
          
          <div class=" verticalLine"></div>
          <div class="custom-right-box">
            <p
              class=" table-header-style"
            >
              Enrolled Students
            </p>
            <div class="my-card" id="my-table">
              <div class="my-card-header my-card-text">
                <div class="my-card-header-desc" >Description</div>
                <div class="my-card-header-img">Image</div>
              </div>
              </div>
            </div>
          </div>
          <div
            class="custom-row footer-style"
          >
            <p class="bottomhea``d">Copyright 2020-2021 by Freshers Training</p>
          </div>
        </div>
    </div>
    <script src="./myscript.js"></script>      <!-- js src -->
    
  </body> 
</html>
